<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h2>Unit Converter</h2>
            <input type="number" id="input-el" placeholder="0">
            <button Id="convert-btn">Convert</button>
        </div>

        <div id="results">
            <div class="section">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-el"></p>
            </div>

            <div class="section">
                <h2> Volume (Liters / Gallons)</h2>
                <p id ="volume-el"></p>
            </div>

            <div class="section">
                <h2>Mass (Kilo / Pound)</h2>
                <p id ="mass-el"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
